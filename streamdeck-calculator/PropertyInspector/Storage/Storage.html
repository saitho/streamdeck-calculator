<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div type="textarea" class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Storage name</div>
            <span class="sdpi-item-value input doubleLineTextArea">
                <input class="sdpi-item-value sdProperty" placeholder="" required value="" type="text" id="storageName" oninput="setSettings()">
            </span>
        </div>
    </div>
</body>
</html>
